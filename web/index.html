<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <title>Friday</title>

<script>
  let ngrokUrl = '';

  fetch('/public_url.json')
    .then(res => res.json())
    .then(data => {
      ngrokUrl = data.public_url;
      document.getElementById('ngrok-url').textContent = data.public_url;
    })
    .catch(err => {
      document.getElementById('ngrok-url').textContent = 'Failed to load Ngrok URL.';
    });
</script>

    <style>

            font-family: 'Baloo 2';
            background: black;
        }

        .navbar{
            z-index: 1000;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            letter-spacing: 3px;
            font-weight: bolder;
        }

        #about h3{
            color: #27ae60;
            font-size: 1.3rem;
            letter-spacing: 2px;
            margin-top: 1.5rem;
        }

        #about a.btn{
            border-radius: 3px 15px;
        }

        #about .lottie{
            align-items: center;
            justify-content: center;
        }
        
    </style>

    <!-- Header -->
            <div class="navbar navbar-dark fixed-top px-5">
                <a class="navbar-brand" href="https://t.me/blacktape75" target="_blank">RIR18</div></a>
            </div>

                    <h3>Bash Terminal</h3>
