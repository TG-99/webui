services:
  webui:
    build: .
    container_name: webui
    restart: on-failure
    ports:
      - "${PORT}:${PORT}"
      - "${VS_PORT}:${VS_PORT}"
      - "${FB_PORT}:${FB_PORT}"
      - "${TTYD_PORT}:${TTYD_PORT}"
      - "${ALIST_PORT}:${ALIST_PORT}"
      - "${SQUID_PORT}:${SQUID_PORT}"
    env_file:
      - .env